<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA과제 제출</title>
</head>
<body>
    <form>
        First name :
        <br>
            <input type="text" required>
        <br>
        Last name :
        <br>
            <input type="text" required>
        <br>
        Email :
        <br>
            <input type="text" required>
        <br>
        Gender : 
        <input type="radio" name="gender" value="male" required>
        Male
        <input type="radio" name="gender" value="female" required>
        Female
        <br>
        Favorite : 
        <input type="checkbox" name="Favorite" value="HTML">
        HTML
        <input type="checkbox" name="Favorite" value="JAVA">
        JAVA
        <input type="checkbox" name="Favorite" value="JavaScript">
        JavaScript
        <br>
        Browser : 
        <select name="browser">
            <option value="">크롬</option>
            <option value="">사파리</option>
            <option value="">엣지</option>
        </select>
        <br>
        Birthday :
        <input type="date" name="birth">
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
